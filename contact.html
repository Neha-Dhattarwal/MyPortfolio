<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body class="page">
    <h1 id="head">Contact Us</h1>
    <form id="contact-form">
        <label class="box" for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label class="box" for="cname">Company Name:</label>
        <input type="text" id="cname" name="cname" required>
        <br>
        <label class="box" for="mobile">Phone No.:</label>
        <input type="tel" id="mobile" name="mobile" required>
        <br>
        <label class="box" for="message">Any Message</label>
        <input type="text" id="message" name="message" required>
        <br>

        <button class="mybutton" type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
